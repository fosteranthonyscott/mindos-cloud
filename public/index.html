<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindOS - Personal AI Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        /* =========================
           LOGIN SCREEN 
        ========================= */
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .logo {
            background: linear-gradient(135deg, #667eea, #764ba2);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            color: white;
            font-size: 2rem;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-subtitle {
            color: #666;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e6ff;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .switch-mode {
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
        }

        /* =========================
           DASHBOARD SCREEN 
        ========================= */
        .dashboard {
            display: none;
            min-height: 100vh;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.75rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .quick-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .quick-action {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }

        .quick-action:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .memory-card {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            position: relative;
        }

        .memory-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .card-type {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .card-actions {
            display: flex;
            gap: 0.5rem;
        }

        .card-action {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .card-action:hover {
            background: #f0f0f0;
            color: #333;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .card-content {
            color: #666;
            line-height: 1.5;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 4rem 2rem;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        /* =========================
           MODAL SYSTEM 
        ========================= */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        /* =========================
           LOADING & ALERTS 
        ========================= */
        .loading {
            position: relative;
            color: transparent !important;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: rgba(255, 255, 255, 0.8);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 2000;
            animation: slideIn 0.3s ease-out;
        }

        .alert.success { background: #4CAF50; }
        .alert.error { background: #f44336; }
        .alert.warning { background: #ff9800; }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* =========================
           RESPONSIVE 
        ========================= */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .main-content {
                padding: 1rem;
            }

            .cards-container {
                grid-template-columns: 1fr;
            }

            .quick-actions {
                justify-content: stretch;
            }

            .quick-action {
                flex: 1;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-brain"></i>
            </div>
            <h1 class="login-title">MindOS</h1>
            <p class="login-subtitle">Your Personal AI Assistant</p>
            
            <!-- Login Form -->
            <form id="loginForm" style="display: block;">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
                <p>Don't have an account? <span class="switch-mode" onclick="showRegister()">Sign up</span></p>
            </form>

            <!-- Register Form -->
            <form id="registerForm" style="display: none;">
                <div class="form-group">
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" required>
                </div>
                <button type="submit" class="btn" id="registerBtn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
                <p>Already have an account? <span class="switch-mode" onclick="showLogin()">Sign in</span></p>
            </form>
        </div>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboard" class="dashboard">
        <div class="header">
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <div id="userName">Loading...</div>
                    <div id="itemCount">0 items today</div>
                </div>
            </div>
            <div class="header-actions">
                <button class="header-btn" onclick="showAddModal()" title="Add Item">
                    <i class="fas fa-plus"></i>
                </button>
                <button class="header-btn" onclick="logout()" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>

        <div class="main-content">
            <!-- Quick Actions -->
            <div class="quick-actions">
                <button class="quick-action" onclick="addQuickItem('task')">
                    <i class="fas fa-tasks"></i> Add Task
                </button>
                <button class="quick-action" onclick="addQuickItem('routine')">
                    <i class="fas fa-repeat"></i> Add Routine
                </button>
                <button class="quick-action" onclick="addQuickItem('goal')">
                    <i class="fas fa-bullseye"></i> Add Goal
                </button>
            </div>

            <!-- Cards Container -->
            <div id="cardsContainer" class="cards-container">
                <!-- Cards will be inserted here -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-calendar-day"></i>
                <h3>Nothing scheduled for today</h3>
                <p>Add your first task, routine, or goal to get started</p>
            </div>
        </div>
    </div>

    <!-- Add Item Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Add New Item</h2>
            <form id="addForm">
                <div class="form-group">
                    <label for="itemType">Type</label>
                    <select id="itemType" class="form-group input" style="width: 100%; padding: 1rem; border: 2px solid #e0e6ff; border-radius: 12px;">
                        <option value="task">Task</option>
                        <option value="routine">Routine</option>
                        <option value="goal">Goal</option>
                        <option value="note">Note</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="itemContent">Description</label>
                    <textarea id="itemContent" rows="3" style="width: 100%; padding: 1rem; border: 2px solid #e0e6ff; border-radius: 12px; resize: vertical; font-family: inherit;" placeholder="What do you want to accomplish?" required></textarea>
                </div>
                <div class="form-group">
                    <label for="itemPriority">Priority</label>
                    <select id="itemPriority" style="width: 100%; padding: 1rem; border: 2px solid #e0e6ff; border-radius: 12px;">
                        <option value="1">Low</option>
                        <option value="2">Medium</option>
                        <option value="3" selected>Normal</option>
                        <option value="4">High</option>
                        <option value="5">Critical</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="hideModal()">Cancel</button>
                    <button type="submit" class="btn">Add Item</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Global State
        let currentUser = null;
        let authToken = localStorage.getItem('mindos_token');
        let userItems = [];

        // Initialize App
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('🚀 MindOS Starting...');
            
            if (authToken) {
                const isValid = await validateToken();
                if (isValid) {
                    showDashboard();
                    return;
                }
            }
            
            showLogin();
        });

        // Authentication Functions
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        async function validateToken() {
            try {
                const response = await fetch('/api/user-status', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    return true;
                }
            } catch (error) {
                console.error('Token validation failed:', error);
            }
            
            localStorage.removeItem('mindos_token');
            authToken = null;
            return false;
        }

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showAlert('Please fill in all fields', 'error');
                return;
            }
            
            btn.classList.add('loading');
            btn.disabled = true;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    currentUser = data.user;
                    localStorage.setItem('mindos_token', authToken);
                    
                    showAlert('Welcome back!', 'success');
                    showDashboard();
                } else {
                    showAlert(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
                console.error('Login error:', error);
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });

        // Register Form Handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('registerBtn');
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            if (!username || !email || !password) {
                showAlert('Please fill in all fields', 'error');
                return;
            }
            
            if (password.length < 6) {
                showAlert('Password must be at least 6 characters', 'error');
                return;
            }
            
            btn.classList.add('loading');
            btn.disabled = true;
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    currentUser = data.user;
                    localStorage.setItem('mindos_token', authToken);
                    
                    showAlert('Account created successfully!', 'success');
                    showDashboard();
                } else {
                    showAlert(data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
                console.error('Register error:', error);
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });

        // Dashboard Functions
        async function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'flex';
            
            if (currentUser) {
                document.getElementById('userName').textContent = currentUser.username;
            }
            
            await loadTodaysItems();
        }

        async function loadTodaysItems() {
            try {
                const response = await fetch('/api/memories/today', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (response.ok) {
                    userItems = await response.json();
                    renderCards();
                } else {
                    console.error('Failed to load items');
                    showEmptyState();
                }
            } catch (error) {
                console.error('Error loading items:', error);
                showEmptyState();
            }
        }

        function renderCards() {
            const container = document.getElementById('cardsContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (userItems.length === 0) {
                showEmptyState();
                return;
            }
            
            emptyState.style.display = 'none';
            container.innerHTML = '';
            
            userItems.forEach(item => {
                const card = createCard(item);
                container.appendChild(card);
            });
            
            document.getElementById('itemCount').textContent = `${userItems.length} items today`;
        }

        function createCard(item) {
            const card = document.createElement('div');
            card.className = 'memory-card';
            
            const priority = parseInt(item.priority) || 1;
            const priorityStars = '★'.repeat(priority) + '☆'.repeat(5 - priority);
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="card-type">${item.type}</div>
                    <div class="card-actions">
                        <button class="card-action" onclick="editItem(${item.id})" title="Edit">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="card-action" onclick="deleteItem(${item.id})" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                <div class="card-title">${item.content_short || item.content?.substring(0, 60) || 'Untitled'}</div>
                <div class="card-content">
                    ${item.notes || item.content?.substring(60, 150) || ''}
                    <div style="margin-top: 0.5rem; color: #ff9800; font-size: 0.9rem;">
                        ${priorityStars}
                    </div>
                </div>
            `;
            
            return card;
        }

        function showEmptyState() {
            document.getElementById('cardsContainer').innerHTML = '';
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('itemCount').textContent = '0 items today';
        }

        // Modal Functions
        function showAddModal() {
            document.getElementById('addModal').classList.add('show');
        }

        function hideModal() {
            document.getElementById('addModal').classList.remove('show');
            document.getElementById('addForm').reset();
        }

        function addQuickItem(type) {
            document.getElementById('itemType').value = type;
            showAddModal();
            document.getElementById('itemContent').focus();
        }

        // Add Form Handler
        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const type = document.getElementById('itemType').value;
            const content = document.getElementById('itemContent').value;
            const priority = document.getElementById('itemPriority').value;
            
            if (!content.trim()) {
                showAlert('Please enter a description', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/memories', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        type,
                        content: content.trim(),
                        priority: parseInt(priority),
                        status: 'active'
                    })
                });
                
                if (response.ok) {
                    hideModal();
                    showAlert('Item added successfully!', 'success');
                    await loadTodaysItems();
                } else {
                    const error = await response.json();
                    showAlert(error.error || 'Failed to add item', 'error');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
                console.error('Add item error:', error);
            }
        });

        // Item Actions
        async function editItem(id) {
            // For now, just show an alert - we'll add edit functionality later
            showAlert('Edit functionality coming soon!', 'warning');
        }

        async function deleteItem(id) {
            if (!confirm('Are you sure you want to delete this item?')) return;
            
            try {
                const response = await fetch(`/api/memories/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (response.ok) {
                    showAlert('Item deleted successfully', 'success');
                    await loadTodaysItems();
                } else {
                    showAlert('Failed to delete item', 'error');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
                console.error('Delete error:', error);
            }
        }

        // Utility Functions
        function logout() {
            localStorage.removeItem('mindos_token');
            authToken = null;
            currentUser = null;
            userItems = [];
            
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'flex';
            showLogin();
            
            showAlert('Logged out successfully', 'success');
        }

        function showAlert(message, type = 'success') {
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 4000);
        }

        // Close modal when clicking outside
        document.getElementById('addModal').addEventListener('click', (e) => {
            if (e.target.id === 'addModal') {
                hideModal();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                hideModal();
            }
            if (e.key === '+' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                showAddModal();
            }
        });
    </script>
