<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindOS - Personal AI Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Include all CSS files with proper fallback -->
    <link rel="stylesheet" href="./auth.css">
    <link rel="stylesheet" href="./chat.css">
    <link rel="stylesheet" href="./modals.css">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="stylesheet" href="./cards.css">
    <link rel="stylesheet" href="./main.css">
    
    <!-- Fallback CSS to ensure basic styling -->
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        .hidden { display: none !important; }
        .card-app { min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .app-header { padding: 1rem; color: white; display: flex; justify-content: space-between; align-items: center; }
        .action-btn { background: rgba(255,255,255,0.2); border: none; color: white; padding: 0.5rem 1rem; margin: 0.25rem; border-radius: 8px; cursor: pointer; }
        .cards-viewport { flex: 1; padding: 2rem; color: white; }
        .loading-state, .empty-state { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 300px; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid white; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <!-- Authentication Screen -->
    <div id="authScreen" class="auth-screen">
        <div class="auth-card">
            <div class="auth-header">
                <h1>MindOS</h1>
                <p>Your Personal AI Assistant</p>
            </div>
            
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Login</div>
                <div class="auth-tab" data-tab="register">Register</div>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button type="button" id="loginBtn" class="auth-btn">Login</button>
            </form>
            
            <!-- Register Form -->
            <form id="registerForm" class="auth-form hidden">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="Create a password" required>
                </div>
                <button type="button" id="registerBtn" class="auth-btn">Register</button>
            </form>
        </div>
    </div>

    <!-- Card Interface App -->
    <div id="cardApp" class="card-app hidden">
        <!-- Compact Header -->
        <div class="app-header">
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-details">
                    <div id="userName">Loading...</div>
                    <div class="memory-count" id="memoryCount">0 items</div>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="action-btn" data-action="add-task" title="Add Task">
                    <i class="fas fa-tasks"></i> Task
                </button>
                
                <button class="action-btn" data-action="add-routine" title="Add Routine">
                    <i class="fas fa-repeat"></i> Routine
                </button>
                
                <button class="action-btn" data-action="add-goal" title="Add Goal">
                    <i class="fas fa-bullseye"></i> Goal
                </button>
                
                <button class="action-btn" data-action="show-all" title="Show All">
                    <i class="fas fa-th-list"></i> All
                </button>
            </div>
            
            <div class="header-actions">
                <button class="header-btn action-btn" id="settingsBtn">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="header-btn action-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
        
        <!-- Cards Viewport -->
        <div class="cards-viewport">
            <!-- Loading State -->
            <div id="loadingState" class="loading-state">
                <div class="spinner"></div>
                <p>Loading your items...</p>
            </div>
            
            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">
                    <i class="fas fa-calendar-day"></i>
                </div>
                <h3>Nothing scheduled for today</h3>
                <p>Use the buttons above to add tasks, routines, or goals</p>
            </div>
            
            <!-- Cards Container -->
            <div id="cardsFeed" class="cards-feed" style="display: none;"></div>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="authAlert" style="position: fixed; top: 1rem; right: 1rem; z-index: 9999;"></div>

    <!-- Configuration Modal -->
    <div id="configModal" class="config-modal">
        <div class="config-content">
            <div class="config-header">
                <div class="config-title" id="configTitle">Configuration</div>
                <div class="config-subtitle" id="configSubtitle">Configure your settings</div>
            </div>
            <div class="config-body" id="configBody"></div>
            <div class="config-actions">
                <button class="modal-btn secondary" id="cancelConfigBtn">Cancel</button>
                <button class="modal-btn primary" id="proceedConfigBtn" disabled>Proceed</button>
            </div>
        </div>
    </div>

    <!-- Include JavaScript Files -->
    <script src="./app.js"></script>
    <script src="./auth.js"></script>
    <script src="./memory.js"></script>
    <script src="./modals.js"></script>
    <script src="./config.js"></script>
    <script src="./cards.js"></script>

    <script>
        // Enhanced initialization with error handling
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('ðŸš€ Starting MindOS Application...');
            
            try {
                // Initialize all modules with error handling
                if (typeof App !== 'undefined') {
                    await App.init();
                } else {
                    console.error('App module not loaded');
                    // Show fallback interface
                    document.getElementById('cardApp').classList.remove('hidden');
                    document.getElementById('userName').textContent = 'MindOS';
                    document.getElementById('loadingState').style.display = 'none';
                    document.getElementById('emptyState').style.display = 'flex';
                }
            } catch (error) {
                console.error('Failed to initialize:', error);
                // Show error message
                document.body.innerHTML = `
                    <div style="padding: 2rem; text-align: center; color: red;">
                        <h2>Initialization Error</h2>
                        <p>Failed to load MindOS: ${error.message}</p>
                        <button onclick="location.reload()">Reload</button>
                    </div>
                `;
            }
        });
        
        // Add error handling for missing modules
        window.addEventListener('error', (e) => {
            console.error('Global error:', e.error);
        });
    </script>
</body>
</html>
