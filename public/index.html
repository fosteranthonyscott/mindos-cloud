<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindOS - AI Assistant with Memory</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/modals.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Auth Screen -->
    <div id="authScreen" class="auth-screen">
        <div class="auth-card">
            <div class="auth-header">
                <h1>MindOS</h1>
                <p>Your Personal AI Assistant with Memory</p>
            </div>
            
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Login</div>
                <div class="auth-tab" data-tab="register">Register</div>
            </div>
            
            <div id="loginForm" class="auth-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Password">
                </div>
                <button class="auth-btn" id="loginBtn">Login</button>
            </div>
            
            <div id="registerForm" class="auth-form hidden">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="registerUsername" placeholder="Choose username">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="registerPassword" placeholder="Create password">
                </div>
                <button class="auth-btn" id="registerBtn">Register</button>
            </div>
        </div>
        
        <div id="authAlert"></div>
    </div>
    
    <!-- Main Card App with Enhanced Header -->
    <div id="cardApp" class="card-app">
        <!-- Enhanced Header with Action Buttons -->
        <div class="app-header">
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-details">
                    <div id="userName">User</div>
                    <div class="memory-count" id="memoryCount">0 items</div>
                </div>
            </div>
            
            <!-- NEW: Action Buttons Section -->
            <div class="action-buttons">
                <button class="action-btn" data-action="add-task" title="Add or manage tasks">
                    <i class="fas fa-tasks"></i>
                    <span>Tasks</span>
                </button>
                
                <button class="action-btn" data-action="add-routine" title="Add or manage routines">
                    <i class="fas fa-repeat"></i>
                    <span>Routines</span>
                </button>
                
                <button class="action-btn" data-action="add-goal" title="Add or manage goals">
                    <i class="fas fa-bullseye"></i>
                    <span>Goals</span>
                </button>
                
                <button class="action-btn" data-action="add-event" title="Add or manage events">
                    <i class="fas fa-calendar-plus"></i>
                    <span>Events</span>
                </button>
                
                <button class="action-btn" data-action="add-memory" title="Add or manage memories">
                    <i class="fas fa-brain"></i>
                    <span>Memories</span>
                </button>
                
                <button class="action-btn primary" data-action="show-all" title="View all items">
                    <i class="fas fa-th-list"></i>
                    <span>Show All</span>
                </button>
            </div>
            
            <div class="header-actions">
                <button class="header-btn" id="settingsBtn">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="header-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
        
        <!-- ScrollCards Viewport -->
        <div class="cards-viewport" id="cardsViewport">
            <!-- Cards will be loaded here dynamically -->
        </div>
        
        <!-- Empty State -->
        <div class="empty-state" id="emptyState">
            <div class="empty-icon">
                <i class="fas fa-clipboard-list"></i>
            </div>
            <h3>Nothing scheduled for today</h3>
            <p>Add your first task, routine, or goal to get started</p>
        </div>
        
        <!-- Loading State -->
        <div class="loading-state" id="loadingState">
            <div class="spinner"></div>
            <p>Loading your items...</p>
        </div>
        
        <!-- Card Navigation Dots -->
        <div class="card-navigation" id="cardNavigation">
            <!-- Navigation dots will be generated dynamically -->
        </div>
    </div>

    <!-- Chat Modal -->
    <div class="chat-modal" id="chatModal">
        <div class="chat-modal-content">
            <div class="chat-modal-header">
                <div class="chat-modal-title">Chat about: <span id="chatModalTitle">Item</span></div>
                <button class="chat-modal-close" id="chatModalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- Chat messages will appear here -->
            </div>
            
            <div class="chat-input-area">
                <input type="text" class="chat-input" id="chatInput" placeholder="Ask about this item or request changes...">
                <button class="chat-send-btn" id="chatSendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cards.js"></script>
    <script src="js/memory.js"></script>
    <script src="js/config.js"></script>
    <script src="js/modals.js"></script>
</body>
</html>
