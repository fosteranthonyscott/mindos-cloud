<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindOS - Life Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        .header {
            text-align: center;
            padding: 2rem 0;
        }
        
        .auth-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
        }
        
        button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 1rem;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .tab-buttons {
            display: flex;
            margin-bottom: 1rem;
        }
        
        .tab-button {
            flex: 1;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
            margin: 0;
        }
        
        .tab-button.active {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .tab-button:first-child {
            border-radius: 8px 0 0 8px;
        }
        
        .tab-button:last-child {
            border-radius: 0 8px 8px 0;
        }
        
        .chat-container {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            height: 500px;
            flex-direction: column;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0;
            margin-bottom: 1rem;
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
            max-width: 85%;
            word-wrap: break-word;
        }
        
        .message.user {
            background: rgba(255, 255, 255, 0.9);
            margin-left: auto;
            color: #333;
        }
        
        .message.assistant {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .input-container {
            display: flex;
            gap: 0.5rem;
        }
        
        #messageInput {
            flex: 1;
            margin: 0;
        }
        
        #sendBtn {
            width: auto;
            padding: 0.75rem 1rem;
            margin: 0;
        }
        
        .status-bar {
            background: rgba(0, 0, 0, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
        }
        
        .controls {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }
        
        .controls button {
            flex: 1;
            min-width: 120px;
            font-size: 0.9rem;
            padding: 0.5rem;
            margin: 0;
        }
        
        .import-section {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .file-input {
            margin: 1rem 0;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 1rem;
            display: none;
        }
        
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        .success {
            background: rgba(0, 255, 0, 0.2);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }
            
            .message {
                max-width: 95%;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .controls button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MindOS v5.3</h1>
            <p>Adaptive Intelligence Life Management System</p>
        </div>
        
        <!-- Authentication -->
        <div id="authContainer" class="auth-container">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="showLogin()">Login</button>
                <button class="tab-button" onclick="showRegister()">Register</button>
            </div>
            
            <div id="loginForm">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                </div>
                <button onclick="login()">Login</button>
            </div>
            
            <div id="registerForm" class="hidden">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="registerUsername" placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="registerEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="registerPassword" placeholder="Choose a password">
                </div>
                <button onclick="register()">Register</button>
            </div>
            
            <div id="authError"></div>
        </div>
        
        <!-- Main App -->
        <div id="mainApp" class="hidden">
            <div class="status-bar">
                <span id="userInfo">Welcome!</span>
                <span id="memoryCount">Memories: 0</span>
                <button onclick="logout()" style="width: auto; padding: 0.25rem 0.5rem; font-size: 0.8rem; margin: 0;">Logout</button>
            </div>
            
            <div class="chat-container" id="chatContainer">
                <div class="messages" id="messages">
                    <div class="message assistant">
                        <strong>MindOS:</strong> Ready to help with your life management!
                    </div>
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    Processing...
                </div>
                
                <div class="input-container">
                    <input type="text" id="messageInput" placeholder="Chat with MindOS..." onkeypress="handleKeyPress(event)">
                    <button id="sendBtn" onclick="sendMessage()">Send</button>
                </div>
            </div>
            
            <div class="controls">
                <button onclick="loadMemories()">Load Memories</button>
                <button onclick="generateReport()">Daily Report</button>
                <button onclick="exportMemories()">Export CSV</button>
                <button onclick="showImport()">Import CSV</button>
            </div>
            
            <div id="importSection" class="import-section hidden">
                <h3>Import CSV</h3>
                <input type="file" id="csvFile" accept=".csv" class="file-input">
                <button onclick="importCSV()">Import</button>
                <button onclick="hideImport()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let token = localStorage.getItem('mindos_token');
        let user = JSON.parse(localStorage.getItem('mindos_user') || '{}');
        let memories = [];
        let conversationHistory = [];
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            if (token) {
                showMainApp();
                loadMemories();
            }
        });
        
        // Authentication functions
        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.querySelectorAll('.tab-button')[0].classList.add('active');
            document.querySelectorAll('.tab-button')[1].classList.remove('active');
        }
        
        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            document.querySelectorAll('.tab-button')[0].classList.remove('active');
            document.querySelectorAll('.tab-button')[1].classList.add('active');
        }
        
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    token = data.token;
                    user = data.user;
                    localStorage.setItem('mindos_token', token);
                    localStorage.setItem('mindos_user', JSON.stringify(user));
                    showMainApp();
                    loadMemories();
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('Login failed: ' + error.message);
            }
        }
        
        async function register() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            if (!username || !email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    token = data.token;
                    user = data.user;
                    localStorage.setItem('mindos_token', token);
                    localStorage.setItem('mindos_user', JSON.stringify(user));
                    showMainApp();
                    showSuccess('Account created successfully!');
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('Registration failed: ' + error.message);
            }
        }
        
        function logout() {
            token = null;
            user = {};
            localStorage.removeItem('mindos_token');
            localStorage.removeItem('mindos_user');
            showAuthContainer();
        }
        
        function showMainApp() {
            document.getElementById('authContainer').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('chatContainer').style.display = 'flex';
            document.getElementById('userInfo').textContent = `Welcome, ${user.username}!`;
        }
        
        function showAuthContainer() {
            document.getElementById('authContainer').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
        }
        
        // Memory functions
        async function loadMemories() {
            try {
                const response = await fetch('/api/memories', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    memories = await response.json();
                    document.getElementById('memoryCount').textContent = `Memories: ${memories.length}`;
                    addMessage('System', `Loaded ${memories.length} memories`, 'assistant');
                } else {
                    showError('Failed to load memories');
                }
            } catch (error) {
                showError('Error loading memories: ' + error.message);
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;
            
            addMessage('You', message, 'user');
            input.value = '';
            
            showLoading(true);
            
            try {
                const systemPrompt = `You are MindOS v5.3. Current memories: ${JSON.stringify(memories.slice(0, 10))}`;
                
                const response = await fetch('/api/claude', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        messages: [{
                            role: 'user',
                            content: `${systemPrompt}\n\nUser: ${message}`
                        }],
                        max_tokens: 1000
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addMessage('MindOS', data.content[0].text, 'assistant');
                    
                    // Check for auto-update triggers
                    if (shouldAutoUpdate(message)) {
                        setTimeout(() => updateMemories(), 1000);
                    }
                } else {
                    showError('Failed to send message');
                }
            } catch (error) {
                showError('Error: ' + error.message);
            }
            
            showLoading(false);
        }
        
        function shouldAutoUpdate(message) {
            const triggers = ['done', 'completed', 'finished', 'yes', 'no', 'failed'];
            return triggers.some(trigger => message.toLowerCase().includes(trigger));
        }
        
        async function updateMemories() {
            // This would implement memory updates based on conversation
            showSuccess('Memories updated!');
        }
        
        function addMessage(sender, content, type) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${content}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            conversationHistory.push({ sender, content, type, timestamp: Date.now() });
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('sendBtn').disabled = show;
        }
        
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.getElementById('authError').appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
        }
        
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.getElementById('authError').appendChild(successDiv);
            setTimeout(() => successDiv.remove(), 3000);
        }
        
        // Import/Export functions
        function showImport() {
            document.getElementById('importSection').classList.remove('hidden');
        }
        
        function hideImport() {
            document.getElementById('importSection').classList.add('hidden');
        }
        
        async function importCSV() {
            const file = document.getElementById('csvFile').files[0];
            if (!file) {
                showError('Please select a CSV file');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const response = await fetch('/api/import-csv', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ csvData: e.target.result })
                    });
                    
                    if (response.ok) {
                        showSuccess('CSV imported successfully!');
                        loadMemories();
                        hideImport();
                    } else {
                        showError('Failed to import CSV');
                    }
                } catch (error) {
                    showError('Import error: ' + error.message);
                }
            };
            reader.readAsText(file);
        }
        
        function exportMemories() {
            if (memories.length === 0) {
                showError('No memories to export');
                return;
            }
            
            const headers = Object.keys(memories[0]).filter(key => key !== 'user_id');
            const csvContent = [
                headers.join(','),
                ...memories.map(memory => 
                    headers.map(header => memory[header] || '').join(',')
                )
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `mindos_memories_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
        
        function generateReport() {
            addMessage('You', 'Generate daily report', 'user');
            sendMessage();
        }
    </script>
</body>
</html>
