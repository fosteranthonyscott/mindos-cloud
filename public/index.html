<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindOS - Your Personal Feed</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            height: 100vh;
        }

        /* =========================
           LOGIN SCREEN (Unchanged for now)
        ========================= */
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .logo {
            background: linear-gradient(135deg, #667eea, #764ba2);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            color: white;
            font-size: 2rem;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-subtitle {
            color: #666;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e6ff;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .switch-mode {
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
        }

        /* =========================
           SOCIAL MEDIA FEED LAYOUT
        ========================= */
        .feed-container {
            display: none;
            height: 100vh;
            width: 100vw;
            position: relative;
            overflow: hidden;
        }

        /* Fixed Header */
        .feed-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            z-index: 1000;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .mindos-logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .user-info h3 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .user-info p {
            font-size: 0.9rem;
            color: #888;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .header-btn {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .header-btn.add-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        /* Feed Scroll Container */
        .feed-scroll {
            height: 100vh;
            width: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding-top: 80px;
        }

        .feed-scroll::-webkit-scrollbar {
            display: none;
        }

        /* Individual Feed Cards */
        .feed-card {
            height: calc(100vh - 80px);
            width: 100%;
            position: relative;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f4c75 100%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feed-card:nth-child(even) {
            background: linear-gradient(135deg, #2d1b69 0%, #11998e 50%, #38ef7d 100%);
        }

        .feed-card:nth-child(3n) {
            background: linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
        }

        /* Card Content Area */
        .card-content-area {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .card-type-badge {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-priority {
            position: absolute;
            top: 2rem;
            right: 2rem;
            font-size: 1.5rem;
            color: #ffd700;
        }

        .card-main-content {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .card-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .card-description {
            font-size: 1.2rem;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Social Media Actions */
        .card-actions {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .action-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .action-btn.liked {
            background: #ff3040;
            color: white;
        }

        .action-btn.completed {
            background: #00d084;
            color: white;
        }

        .action-count {
            position: absolute;
            bottom: -10px;
            right: -10px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 0.7rem;
            min-width: 20px;
            text-align: center;
        }

        /* Progress Indicator */
        .progress-dots {
            position: fixed;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            z-index: 900;
        }

        .progress-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background: white;
            transform: scale(1.5);
        }

        /* Edit Mode Overlay */
        .edit-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 2rem;
        }

        .edit-overlay.show {
            display: flex;
        }

        .edit-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .edit-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .edit-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .edit-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .edit-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }

        .edit-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .edit-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-btn.primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .edit-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Loading States */
        .loading {
            position: relative;
            color: transparent !important;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: rgba(255, 255, 255, 0.8);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            color: white;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-weight: 600;
            z-index: 3000;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateX(-50%) translateY(100%); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .feed-header {
                padding: 0 1rem;
            }
            
            .card-title {
                font-size: 2rem;
            }
            
            .card-description {
                font-size: 1rem;
            }
            
            .card-content-area {
                padding: 1.5rem;
            }
            
            .card-actions {
                bottom: 1rem;
                right: 1rem;
            }
            
            .action-btn {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Custom Scrollbar for Desktop */
        @media (min-width: 769px) {
            .feed-scroll::-webkit-scrollbar {
                display: block;
                width: 4px;
            }
            
            .feed-scroll::-webkit-scrollbar-track {
                background: rgba(255, 255, 255, 0.1);
            }
            
            .feed-scroll::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.3);
                border-radius: 2px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-brain"></i>
            </div>
            <h1 class="login-title">MindOS</h1>
            <p class="login-subtitle">Your Personal AI Assistant</p>
            
            <!-- Login Form -->
            <form id="loginForm" style="display: block;">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
                <p>Don't have an account? <span class="switch-mode" onclick="showRegister()">Sign up</span></p>
            </form>

            <!-- Register Form -->
            <form id="registerForm" style="display: none;">
                <div class="form-group">
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" required>
                </div>
                <button type="submit" class="btn" id="registerBtn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
                <p>Already have an account? <span class="switch-mode" onclick="showLogin()">Sign in</span></p>
            </form>
        </div>
    </div>

    <!-- Social Media Feed -->
    <div id="feedContainer" class="feed-container">
        <!-- Fixed Header -->
        <div class="feed-header">
            <div class="header-left">
                <div class="mindos-logo">
                    <i class="fas fa-brain"></i>
                </div>
                <div class="user-info">
                    <h3 id="feedUserName">Loading...</h3>
                    <p id="feedItemCount">0 items in feed</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="header-btn add-btn" onclick="showQuickAdd()" title="Add New Item">
                    <i class="fas fa-plus"></i>
                </button>
                <button class="header-btn" onclick="refreshFeed()" title="Refresh Feed">
                    <i class="fas fa-refresh"></i>
                </button>
                <button class="header-btn" onclick="showProfile()" title="Profile">
                    <i class="fas fa-user"></i>
                </button>
                <button class="header-btn" onclick="logout()" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>

        <!-- Scrollable Feed -->
        <div class="feed-scroll" id="feedScroll">
            <!-- Feed cards will be dynamically inserted here -->
        </div>

        <!-- Progress Indicator -->
        <div class="progress-dots" id="progressDots">
            <!-- Progress dots will be dynamically inserted here -->
        </div>
    </div>

    <!-- Edit Overlay -->
    <div id="editOverlay" class="edit-overlay">
        <div class="edit-card">
            <h2 class="edit-title">Edit Item</h2>
            <div id="editFormFields">
                <!-- Dynamic form fields will be inserted here -->
            </div>
            <div class="edit-actions">
                <button class="edit-btn secondary" onclick="closeEdit()">Cancel</button>
                <button class="edit-btn primary" onclick="saveEdit()">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        // Global State
        let currentUser = null;
        let authToken = localStorage.getItem('mindos_token');
        let feedItems = [];
        let currentEditItem = null;
        let currentCardIndex = 0;
        let databaseSchema = null;

        // Initialize App
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('🚀 MindOS Social Feed Starting...');
            
            if (authToken) {
                const isValid = await validateToken();
                if (isValid) {
                    await loadDatabaseSchema();
                    showFeed();
                    return;
                }
            }
            
            showLogin();
        });

        // Authentication Functions (Same as before)
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        async function validateToken() {
            try {
                const response = await fetch('/api/user-status', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    return true;
                }
            } catch (error) {
                console.error('Token validation failed:', error);
            }
            
            localStorage.removeItem('mindos_token');
            authToken = null;
            return false;
        }

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showToast('Please fill in all fields', 'error');
                return;
            }
            
            btn.classList.add('loading');
            btn.disabled = true;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    currentUser = data.user;
                    localStorage.setItem('mindos_token', authToken);
                    
                    showToast('Welcome back!', 'success');
                    showFeed();
                } else {
                    showToast(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showToast('Network error. Please try again.', 'error');
                console.error('Login error:', error);
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });

        // Register Form Handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('registerBtn');
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            if (!username || !email || !password) {
                showToast('Please fill in all fields', 'error');
                return;
            }
            
            if (password.length < 6) {
                showToast('Password must be at least 6 characters', 'error');
                return;
            }
            
            btn.classList.add('loading');
            btn.disabled = true;
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    currentUser = data.user;
                    localStorage.setItem('mindos_token', authToken);
                    
                    showToast('Account created successfully!', 'success');
                    showFeed();
                } else {
                    showToast(data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                showToast('Network error. Please try again.', 'error');
                console.error('Register error:', error);
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });

        // Load Database Schema
        async function loadDatabaseSchema() {
            try {
                const response = await fetch('/api/debug/schema', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (response.ok) {
                    databaseSchema = await response.json();
                    console.log('📊 Database schema loaded:', databaseSchema);
                } else {
                    console.error('Failed to load database schema');
                }
            } catch (error) {
                console.error('Error loading database schema:', error);
            }
        }

        // Feed Functions
        async function showFeed() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('feedContainer').style.display = 'block';
            
            if (currentUser) {
                document.getElementById('feedUserName').textContent = currentUser.username;
            }
            
            if (!databaseSchema) {
                await loadDatabaseSchema();
            }
            
            await loadFeedItems();
            setupScrollListener();
        }

        async function loadFeedItems() {
            try {
                // Load from different endpoints to create diverse feed
                const [todayResponse, allResponse] = await Promise.all([
                    fetch('/api/memories/today', {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    }),
                    fetch('/api/memories?limit=20', {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    })
                ]);
                
                const todayItems = todayResponse.ok ? await todayResponse.json() : [];
                const allItems = allResponse.ok ? await allResponse.json() : [];
                
                // Combine and deduplicate
                const combined = [...todayItems, ...allItems];
                const unique = combined.filter((item, index, arr) => 
                    arr.findIndex(i => i.id === item.id) === index
                );
                
                feedItems = shuffleArray(unique); // Randomize for social media feel
                renderFeed();
                
            } catch (error) {
                console.error('Error loading feed:', error);
                showToast('Error loading feed', 'error');
            }
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function renderFeed() {
            const feedScroll = document.getElementById('feedScroll');
            const progressDots = document.getElementById('progressDots');
            
            if (feedItems.length === 0) {
                feedScroll.innerHTML = `
                    <div class="feed-card">
                        <div class="card-content-area">
                            <div class="card-main-content">
                                <h2 class="card-title">Welcome to MindOS!</h2>
                                <p class="card-description">Your personal feed is empty. Start by adding your first routine, task, or goal.</p>
                            </div>
                        </div>
                    </div>
                `;
                return;
            }
            
            // Render feed cards
            feedScroll.innerHTML = '';
            progressDots.innerHTML = '';
            
            feedItems.forEach((item, index) => {
                const card = createFeedCard(item, index);
                feedScroll.appendChild(card);
                
                const dot = document.createElement('div');
                dot.className = 'progress-dot';
                if (index === 0) dot.classList.add('active');
                progressDots.appendChild(dot);
            });
            
            document.getElementById('feedItemCount').textContent = `${feedItems.length} items in feed`;
        }

        function createFeedCard(item, index) {
            const card = document.createElement('div');
            card.className = 'feed-card';
            card.dataset.index = index;
            card.dataset.itemId = item.id;
            
            const priority = parseInt(item.priority) || 1;
            const priorityStars = '★'.repeat(priority);
            
            const typeColors = {
                routine: '#667eea',
                goal: '#764ba2',
                task: '#f093fb',
                note: '#4facfe',
                preference: '#43e97b',
                insight: '#fa709a'
            };
            
            card.innerHTML = `
                <div class="card-content-area">
                    <div class="card-type-badge" style="background: ${typeColors[item.type] || '#667eea'};">
                        ${item.type || 'item'}
                    </div>
                    <div class="card-priority">${priorityStars}</div>
                    
                    <div class="card-main-content">
                        <h2 class="card-title">${item.content_short || item.content?.substring(0, 100) || 'Untitled'}</h2>
                        <p class="card-description">${item.notes || item.content?.substring(100, 300) || 'No additional details'}</p>
                        
                        <div class="card-meta">
                            <span>Status: ${item.status || 'active'}</span>
                            <span>${item.routine_type || ''}</span>
                        </div>
                    </div>
                </div>
                
                <div class="card-actions">
                    <button class="action-btn ${item.status === 'completed' ? 'completed' : ''}" onclick="toggleComplete(${item.id})" title="Mark Complete">
                        <i class="fas fa-check"></i>
                    </button>
                    
                    <button class="action-btn" onclick="editItem(${item.id})" title="Edit Item">
                        <i class="fas fa-edit"></i>
                    </button>
                    
                    <button class="action-btn" onclick="shareItem(${item.id})" title="Share Item">
                        <i class="fas fa-share"></i>
                    </button>
                    
                    <button class="action-btn" onclick="deleteItem(${item.id})" title="Delete Item">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;
            
            return card;
        }

        // Scroll Management
        function setupScrollListener() {
            const feedScroll = document.getElementById('feedScroll');
            const progressDots = document.querySelectorAll('.progress-dot');
            
            feedScroll.addEventListener('scroll', () => {
                const scrollTop = feedScroll.scrollTop;
                const cardHeight = window.innerHeight - 80; // Minus header height
                const currentIndex = Math.round(scrollTop / cardHeight);
                
                // Update progress dots
                progressDots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentIndex);
                });
                
                currentCardIndex = currentIndex;
            });
        }

        // Social Media Actions
        async function toggleComplete(itemId) {
            try {
                const item = feedItems.find(i => i.id === itemId);
                const isCompleted = item.status === 'completed';
                const newStatus = isCompleted ? 'active' : 'completed';
                
                // Prepare update data
                const updateData = { status: newStatus };
                
                // Add completion date if marking as completed
                if (newStatus === 'completed') {
                    const today = new Date().toISOString().split('T')[0]; // YYYY-MM-DD format
                    
                    // Check which date fields are available in the schema
                    if (databaseSchema?.memoriesTableColumns?.includes('completed_date')) {
                        updateData.completed_date = today;
                    }
                    if (databaseSchema?.memoriesTableColumns?.includes('completed')) {
                        updateData.completed = today;
                    }
                    if (databaseSchema?.memoriesTableColumns?.includes('modified')) {
                        updateData.modified = today;
                    }
                }
                
                const response = await fetch(`/api/memories/${itemId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(updateData)
                });
                
                if (response.ok) {
                    // Update local item
                    item.status = newStatus;
                    if (newStatus === 'completed') {
                        item.completed_date = updateData.completed_date || updateData.completed;
                    }
                    
                    // Update UI
                    const btn = event.target.closest('.action-btn');
                    btn.classList.toggle('completed', newStatus === 'completed');
                    
                    const message = newStatus === 'completed' 
                        ? `Completed! ✅ (${new Date().toLocaleDateString()})` 
                        : 'Reactivated';
                    showToast(message, 'success');
                } else {
                    showToast('Failed to update status', 'error');
                }
            } catch (error) {
                console.error('Error toggling complete:', error);
                showToast('Error updating status', 'error');
            }
        }

        function buildDynamicEditForm(item) {
            const formContainer = document.getElementById('editFormFields');
            if (!databaseSchema || !databaseSchema.memoriesTableColumns) {
                // Fallback to basic form if schema not available
                formContainer.innerHTML = `
                    <input type="text" id="edit_content" class="edit-input" placeholder="Content" value="${item.content || ''}">
                    <textarea id="edit_notes" class="edit-input" rows="4" placeholder="Notes">${item.notes || ''}</textarea>
                `;
                return;
            }
            
            const columns = databaseSchema.memoriesTableColumns;
            const excludeFields = ['id', 'user_id', 'created_at']; // Don't allow editing these
            const textFields = ['content', 'content_short', 'notes', 'routine_type', 'goal_type', 'trigger', 'success_criteria'];
            const selectFields = {
                'type': ['routine', 'goal', 'task', 'note', 'preference', 'insight', 'event'],
                'status': ['active', 'completed', 'paused', 'archived'],
                'priority': [
                    { value: 1, label: 'Low Priority' },
                    { value: 2, label: 'Medium Priority' },
                    { value: 3, label: 'Normal Priority' },
                    { value: 4, label: 'High Priority' },
                    { value: 5, label: 'Critical Priority' }
                ],
                'stage': ['planning', 'in_progress', 'review', 'completed', 'on_hold']
            };
            const numberFields = ['performance_streak', 'required_time'];
            const dateFields = ['due', 'modified', 'completed_date'];
            
            let formHTML = '';
            
            columns.forEach(column => {
                if (excludeFields.includes(column)) return;
                
                const value = item[column] || '';
                const fieldId = `edit_${column}`;
                const label = column.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                
                if (selectFields[column]) {
                    // Dropdown field
                    const options = selectFields[column];
                    let optionsHTML = '';
                    
                    if (Array.isArray(options) && typeof options[0] === 'object') {
                        // Priority-style options with value/label
                        optionsHTML = options.map(opt => 
                            `<option value="${opt.value}" ${value == opt.value ? 'selected' : ''}>${opt.label}</option>`
                        ).join('');
                    } else {
                        // Simple string array
                        optionsHTML = options.map(opt => 
                            `<option value="${opt}" ${value === opt ? 'selected' : ''}>${opt.charAt(0).toUpperCase() + opt.slice(1)}</option>`
                        ).join('');
                    }
                    
                    formHTML += `
                        <div class="form-group">
                            <label for="${fieldId}">${label}</label>
                            <select id="${fieldId}" class="edit-input">
                                <option value="">Select ${label}</option>
                                ${optionsHTML}
                            </select>
                        </div>
                    `;
                } else if (textFields.includes(column)) {
                    // Text input or textarea
                    if (column === 'notes' || column === 'content') {
                        formHTML += `
                            <div class="form-group">
                                <label for="${fieldId}">${label}</label>
                                <textarea id="${fieldId}" class="edit-input" rows="4" placeholder="${label}">${value}</textarea>
                            </div>
                        `;
                    } else {
                        formHTML += `
                            <div class="form-group">
                                <label for="${fieldId}">${label}</label>
                                <input type="text" id="${fieldId}" class="edit-input" placeholder="${label}" value="${value}">
                            </div>
                        `;
                    }
                } else if (numberFields.includes(column)) {
                    // Number input
                    formHTML += `
                        <div class="form-group">
                            <label for="${fieldId}">${label}</label>
                            <input type="number" id="${fieldId}" class="edit-input" placeholder="${label}" value="${value}">
                        </div>
                    `;
                } else if (dateFields.includes(column)) {
                    // Date input
                    const dateValue = value ? value.split('T')[0] : ''; // Convert to YYYY-MM-DD if needed
                    formHTML += `
                        <div class="form-group">
                            <label for="${fieldId}">${label}</label>
                            <input type="date" id="${fieldId}" class="edit-input" value="${dateValue}">
                        </div>
                    `;
                } else {
                    // Default text input for any other fields
                    formHTML += `
                        <div class="form-group">
                            <label for="${fieldId}">${label}</label>
                            <input type="text" id="${fieldId}" class="edit-input" placeholder="${label}" value="${value}">
                        </div>
                    `;
                }
            });
            
            formContainer.innerHTML = formHTML;
        }

        function editItem(itemId) {
            const item = feedItems.find(i => i.id === itemId);
            if (!item) return;
            
            currentEditItem = item;
            buildDynamicEditForm(item);
            document.getElementById('editOverlay').classList.add('show');
        }

        function closeEdit() {
            document.getElementById('editOverlay').classList.remove('show');
            currentEditItem = null;
        }

        async function saveEdit() {
            if (!currentEditItem) return;
            
            // Collect all form data
            const updateData = {};
            const formContainer = document.getElementById('editFormFields');
            const inputs = formContainer.querySelectorAll('input, textarea, select');
            
            inputs.forEach(input => {
                const fieldName = input.id.replace('edit_', '');
                let value = input.value.trim();
                
                // Convert empty strings to null for cleaner database storage
                if (value === '') {
                    value = null;
                } else if (input.type === 'number' && value !== null) {
                    value = parseInt(value);
                } else if (input.type === 'date' && value !== null) {
                    // Keep date as string in YYYY-MM-DD format
                    value = value;
                }
                
                updateData[fieldName] = value;
            });
            
            try {
                const response = await fetch(`/api/memories/${currentEditItem.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(updateData)
                });
                
                if (response.ok) {
                    const updatedItem = await response.json();
                    
                    // Update the local item with new data
                    Object.assign(currentEditItem, updatedItem);
                    
                    showToast('Updated successfully! 🎉', 'success');
                    closeEdit();
                    await refreshFeed();
                } else {
                    const errorData = await response.json();
                    showToast(errorData.error || 'Failed to update', 'error');
                }
            } catch (error) {
                console.error('Error saving edit:', error);
                showToast('Error saving changes', 'error');
            }
        }

        function shareItem(itemId) {
            const item = feedItems.find(i => i.id === itemId);
            if (!item) return;
            
            const text = `Check out my ${item.type}: ${item.content_short || item.content}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'MindOS Item',
                    text: text
                });
            } else {
                navigator.clipboard.writeText(text);
                showToast('Copied to clipboard!', 'success');
            }
        }

        async function deleteItem(itemId) {
            if (!confirm('Delete this item?')) return;
            
            try {
                const response = await fetch(`/api/memories/${itemId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (response.ok) {
                    showToast('Deleted', 'success');
                    await refreshFeed();
                } else {
                    showToast('Failed to delete', 'error');
                }
            } catch (error) {
                console.error('Error deleting:', error);
            }
        }

        // Header Actions
        function showQuickAdd() {
            // This would open a quick add modal or slide-up interface
            showToast('Quick add coming soon!', 'info');
        }

        async function refreshFeed() {
            await loadFeedItems();
            showToast('Feed refreshed!', 'success');
        }

        function showProfile() {
            showToast('Profile coming soon!', 'info');
        }

        function logout() {
            localStorage.removeItem('mindos_token');
            authToken = null;
            currentUser = null;
            feedItems = [];
            
            document.getElementById('feedContainer').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'flex';
            showLogin();
            
            showToast('Logged out', 'success');
        }

        // Utility Functions
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Keyboard Shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeEdit();
            }
            if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                e.preventDefault();
                const direction = e.key === 'ArrowUp' ? -1 : 1;
                scrollToCard(currentCardIndex + direction);
            }
        });

        function scrollToCard(index) {
            const feedScroll = document.getElementById('feedScroll');
            const cardHeight = window.innerHeight - 80;
            const targetScroll = index * cardHeight;
            
            feedScroll.scrollTo({
                top: targetScroll,
                behavior: 'smooth'
            });
        }

        // Touch/Swipe Support (for mobile)
        let touchStartY = 0;
        
        document.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchend', (e) => {
            const touchEndY = e.changedTouches[0].clientY;
            const diff = touchStartY - touchEndY;
            
            if (Math.abs(diff) > 50) { // Minimum swipe distance
                const direction = diff > 0 ? 1 : -1;
                scrollToCard(currentCardIndex + direction);
            }
        });
    </script>
</body>
