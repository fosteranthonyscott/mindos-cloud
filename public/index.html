<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindOS - Vertical Feed</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Compact Icon Header */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
            height: 60px; /* Fixed compact height */
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        #userName {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .memory-count {
            font-size: 0.7rem;
            opacity: 0.8;
        }

        /* Icon-Only Action Buttons */
        .action-buttons {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            position: relative;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        /* Tooltip for icon buttons */
        .action-btn::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            z-index: 1000;
        }

        .action-btn:hover::after {
            opacity: 1;
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
        }

        .header-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        /* Vertical Cards Feed */
        .cards-feed {
            height: calc(100vh - 60px); /* Full height minus header */
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Individual Card */
        .memory-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            position: relative;
            animation: fadeInUp 0.3s ease-out;
            min-height: 200px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .card-type-badge {
            padding: 0.4rem 0.8rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-type-badge.goal { background: linear-gradient(135deg, #4CAF50, #45a049); color: white; }
        .card-type-badge.routine { background: linear-gradient(135deg, #ff9800, #f57c00); color: white; }
        .card-type-badge.task { background: linear-gradient(135deg, #2196F3, #1976d2); color: white; }
        .card-type-badge.preference { background: linear-gradient(135deg, #9c27b0, #7b1fa2); color: white; }

        .priority-indicator {
            display: flex;
            gap: 0.2rem;
        }

        .priority-star {
            color: #ffc107;
            font-size: 0.8rem;
        }

        .priority-star.empty {
            color: #e0e0e0;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .card-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin: 1rem 0;
        }

        .meta-item {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .meta-item.due-today {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.4rem 0.8rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            margin: 0.5rem 0;
        }

        .status-indicator.active {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }

        /* Card Actions */
        .card-actions {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .memory-card:hover .card-actions {
            opacity: 1;
        }

        .action-btn-small {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: #667eea;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .action-btn-small:hover {
            transform: scale(1.1);
        }

        .action-btn-small.complete { background: #4CAF50; }
        .action-btn-small.edit { background: #ff9800; }
        .action-btn-small.delete { background: #f44336; }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh;
            color: white;
            text-align: center;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .cards-feed {
                padding: 0.75rem;
                gap: 0.75rem;
            }

            .memory-card {
                padding: 1rem;
            }

            .action-buttons {
                gap: 0.25rem;
            }

            .action-btn {
                width: 36px;
                height: 36px;
                font-size: 0.9rem;
            }

            .user-details {
                display: none;
            }
        }

        /* Smooth scrolling */
        .cards-feed {
            scroll-behavior: smooth;
        }

        /* Hide scrollbar but keep functionality */
        .cards-feed::-webkit-scrollbar {
            width: 6px;
        }

        .cards-feed::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .cards-feed::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .cards-feed::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Compact Icon Header -->

        <div class="memory-card" data-memory-id="2" data-type="task">

                <div class="meta-item">

                </div>
                <div class="meta-item">
                    <i class="fas fa-briefcase"></i> Work
                </div>
            </div>
            
            <div class="card-actions">
                <button class="action-btn-small complete" title="Complete">
                    <i class="fas fa-check"></i>
                </button>
                <button class="action-btn-small edit" title="Edit">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="action-btn-small delete" title="Delete">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
        
        <div class="memory-card" data-memory-id="3" data-type="goal">
            <div class="card-header">
                <div class="card-type-badge goal">goal</div>
                <div class="priority-indicator">
                    <span class="priority-star">★</span>

                    <span class="priority-star">★</span>

            <div class="card-title">Learn Spanish conversation skills</div>

                Active
            </div>
            
            <div class="card-meta">

                    <i class="fas fa-calendar-alt"></i> 6 months
                </div>
                <div class="meta-item">
                    <i class="fas fa-graduation-cap"></i> Learning
                </div>
                <div class="meta-item">
                    <i class="fas fa-chart-line"></i> 45% complete
                </div>
            </div>
            
            <div class="card-actions">
                <button class="action-btn-small complete" title="Complete">
                    <i class="fas fa-check"></i>
                </button>
                <button class="action-btn-small edit" title="Edit">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="action-btn-small delete" title="Delete">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Action button handlers
        document.querySelectorAll('.action-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const action = btn.dataset.action;
                console.log(`Action: ${action}`);
                
                // Visual feedback
                btn.style.transform = 'scale(0.95)';
                setTimeout(() => btn.style.transform = '', 150);
                
                // Handle actions (integrate with existing Config system)
                switch(action) {
                    case 'add-task':
                        // Config.openConfigMode('create-task');
                        break;
                    case 'add-routine':
                        // Config.openConfigMode('create-routine');
                        break;
                    case 'add-goal':
                        // Config.openConfigMode('set-goals');
                        break;
                }
            });
        });
        
        // Card action handlers
        document.querySelectorAll('.action-btn-small').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                const card = btn.closest('.memory-card');
                const memoryId = card.dataset.memoryId;
                const action = btn.classList.contains('complete') ? 'complete' :
                             btn.classList.contains('edit') ? 'edit' : 'delete';
                
                console.log(`Card action: ${action} for memory ${memoryId}`);
                
                // Visual feedback
                btn.style.transform = 'scale(1.2)';
                setTimeout(() => btn.style.transform = '', 200);
            });
        });
    </script>
</body>
</html>
