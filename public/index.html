<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindOS - Personal AI Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Include all CSS files -->
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="modals.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="cards.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Authentication Screen -->
    <div id="authScreen" class="auth-screen">
        <div class="auth-card">
            <div class="auth-header">
                <h1>MindOS</h1>
                <p>Your Personal AI Assistant</p>
            </div>
            
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Login</div>
                <div class="auth-tab" data-tab="register">Register</div>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button type="button" id="loginBtn" class="auth-btn">Login</button>
            </form>
            
            <!-- Register Form -->
            <form id="registerForm" class="auth-form hidden">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="Create a password" required>
                </div>
                <button type="button" id="registerBtn" class="auth-btn">Register</button>
            </form>
        </div>
    </div>

    <!-- Card Interface App -->
    <div id="cardApp" class="card-app hidden">
        <!-- Compact Header -->
        <div class="app-header">
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-details">
                    <div id="userName">Loading...</div>
                    <div class="memory-count" id="memoryCount">0 items</div>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="action-btn" data-action="add-task" data-tooltip="Add Task">
                    <i class="fas fa-tasks"></i>
                </button>
                
                <button class="action-btn" data-action="add-routine" data-tooltip="Add Routine">
                    <i class="fas fa-repeat"></i>
                </button>
                
                <button class="action-btn" data-action="add-goal" data-tooltip="Add Goal">
                    <i class="fas fa-bullseye"></i>
                </button>
                
                <button class="action-btn" data-action="add-event" data-tooltip="Add Event">
                    <i class="fas fa-calendar-plus"></i>
                </button>
                
                <button class="action-btn" data-action="add-memory" data-tooltip="Add Memory">
                    <i class="fas fa-brain"></i>
                </button>
                
                <button class="action-btn" data-action="show-all" data-tooltip="Show All">
                    <i class="fas fa-th-list"></i>
                </button>
            </div>
            
            <div class="header-actions">
                <button class="header-btn" id="settingsBtn">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="header-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
        
        <!-- Cards Viewport -->
        <div class="cards-viewport" id="cardsFeed">
            <!-- Loading State -->
            <div id="loadingState" class="loading-state">
                <div class="spinner"></div>
                <p>Loading your items...</p>
            </div>
            
            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">
                    <i class="fas fa-calendar-day"></i>
                </div>
                <h3>Nothing scheduled for today</h3>
                <p>Use the buttons above to add tasks, routines, or goals</p>
            </div>
        </div>
    </div>

    <!-- Chat Modal for item discussions -->
    <div id="chatModal" class="chat-modal">
        <div class="chat-modal-content">
            <div class="chat-modal-header">
                <div class="chat-modal-title" id="chatModalTitle">Chat</div>
                <button class="chat-modal-close" id="chatModalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-area">
                <input type="text" class="chat-input" id="chatInput" placeholder="Type your message...">
                <button class="chat-send-btn" id="chatSendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="authAlert"></div>

    <!-- Configuration Modal -->
    <div id="configModal" class="config-modal">
        <div class="config-content">
            <div class="config-header">
                <div class="config-title" id="configTitle">Configuration</div>
                <div class="config-subtitle" id="configSubtitle">Configure your settings</div>
            </div>
            <div class="config-body" id="configBody"></div>
            <div class="config-actions">
                <button class="modal-btn secondary" id="cancelConfigBtn">Cancel</button>
                <button class="modal-btn primary" id="proceedConfigBtn" disabled>Proceed</button>
            </div>
        </div>
    </div>

    <!-- Include JavaScript Files -->
    <script src="app.js"></script>
    <script src="auth.js"></script>
    <script src="memory.js"></script>
    <script src="modals.js"></script>
    <script src="config.js"></script>
    <script src="cards.js"></script>

    <script>
        // Initialize the application
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('ðŸš€ Starting MindOS Application...');
            
            // Initialize all modules
            if (typeof App !== 'undefined') {
                await App.init();
            }
        });
    </script>
</body>
</html>
