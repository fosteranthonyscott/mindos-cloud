<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindOS - AI Assistant with Memory</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/modals.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Auth Screen -->
    <div id="authScreen" class="auth-screen">
        <div class="auth-card">
            <div class="auth-header">
                <h1>MindOS</h1>
                <p>Your Personal AI Assistant with Memory</p>
            </div>
            
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Login</div>
                <div class="auth-tab" data-tab="register">Register</div>
            </div>
            
            <div id="loginForm" class="auth-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Password">
                </div>
                <button class="auth-btn" id="loginBtn">Login</button>
            </div>
            
            <div id="registerForm" class="auth-form hidden">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="registerUsername" placeholder="Choose username">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="registerPassword" placeholder="Create password">
                </div>
                <button class="auth-btn" id="registerBtn">Register</button>
            </div>
        </div>
        
        <div id="authAlert"></div>
    </div>
    
    <!-- Main Card App -->
    <div id="cardApp" class="card-app">
        <!-- Header with Profile -->
        <div class="app-header">
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-details">
                    <div id="userName">User</div>
                    <div class="memory-count" id="memoryCount">0 items</div>
                </div>
            </div>
            <div class="header-actions">
                <button class="header-btn" id="settingsBtn">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="header-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
        
        <!-- Quick Add Bar -->
        <div class="quick-add-bar">
            <div class="quick-add-scroll">
                <button class="quick-add-btn" data-type="task">
                    <i class="fas fa-plus"></i>
                    <span>Task</span>
                </button>
                <button class="quick-add-btn" data-type="routine">
                    <i class="fas fa-repeat"></i>
                    <span>Routine</span>
                </button>
                <button class="quick-add-btn" data-type="goal">
                    <i class="fas fa-bullseye"></i>
                    <span>Goal</span>
                </button>
                <button class="quick-add-btn" data-type="event">
                    <i class="fas fa-calendar"></i>
                    <span>Event</span>
                </button>
                <button class="quick-add-btn" data-type="memory">
                    <i class="fas fa-brain"></i>
                    <span>Memory</span>
                </button>
            </div>
        </div>
        
        <!-- Priority Cards Feed -->
        <div class="cards-container" id="cardsContainer">
            <div class="cards-feed" id="cardsFeed">
                <!-- Cards will be loaded here -->
            </div>
            
            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">
                    <i class="fas fa-clipboard-list"></i>
                </div>
                <h3>Nothing scheduled for today</h3>
                <p>Add your first task, routine, or goal to get started</p>
                <button class="quick-add-btn" data-type="task">
                    <i class="fas fa-plus"></i>
                    Add Your First Task
                </button>
            </div>
        </div>
        
        <!-- Loading State -->
        <div class="loading-state" id="loadingState">
            <div class="spinner"></div>
            <p>Loading your items...</p>
        </div>
        
        <!-- Floating Chat Button -->
        <button class="floating-chat-btn" id="floatingChatBtn">
            <i class="fas fa-comments"></i>
        </button>
    </div>

    <!-- Card Detail Modal -->
    <div class="card-modal" id="cardModal">
        <div class="card-modal-content">
            <div class="card-modal-header">
                <button class="card-modal-close" id="cardModalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="card-modal-body" id="cardModalBody">
                <!-- Card details and chat will load here -->
            </div>
        </div>
    </div>

    <!-- Quick Add Modal -->
    <div class="quick-add-modal" id="quickAddModal">
        <div class="quick-add-content">
            <div class="quick-add-header">
                <h3 id="quickAddTitle">Add Task</h3>
                <button class="quick-add-close" id="quickAddClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="quick-add-form" id="quickAddForm">
                <!-- Form fields will be generated based on type -->
            </div>
            <div class="quick-add-actions">
                <button class="btn secondary" id="quickAddCancel">Cancel</button>
                <button class="btn primary" id="quickAddSave">Save</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cards.js"></script>
    <script src="js/memory.js"></script>
    <script src="js/config.js"></script>
    <script src="js/modals.js"></script>
</body>
</html>
