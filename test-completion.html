<!DOCTYPE html>
<html>
<head>
    <title>MindOS Task Completion Test</title>
    <style>
        body {
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #5a67d8;
        }
        
        input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #667eea;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin: 5px;
        }
        
        .log {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .success { color: #4caf50; }
        .error { color: #f44336; }
        .info { color: #2196f3; }
    </style>
</head>
<body>
    <h1>MindOS Task Completion Test</h1>
    
    <div class="section">
        <h2>1. Check Authentication</h2>
        <button onclick="checkAuth()">Check Auth Status</button>
        <div id="authStatus" class="log"></div>
    </div>
    
    <div class="section">
        <h2>2. Test Task Completion</h2>
        <input type="number" id="itemId" placeholder="Enter Item ID">
        <button onclick="testCompletion()">Test Completion</button>
        <div id="completionLog" class="log"></div>
    </div>
    
    <div class="section">
        <h2>3. Manual API Test</h2>
        <button onclick="manualTest()">Run Manual Test</button>
        <div id="manualLog" class="log"></div>
    </div>

    <script>
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            element.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            element.scrollTop = element.scrollHeight;
        }
        
        function checkAuth() {
            const authToken = localStorage.getItem('mindos_token');
            log('authStatus', 'ðŸ” Checking authentication...', 'info');
            
            if (!authToken) {
                log('authStatus', 'âŒ No auth token found in localStorage', 'error');
                log('authStatus', 'ðŸ“¦ Available keys: ' + Object.keys(localStorage).join(', '), 'info');
                return false;
            }
            
            log('authStatus', 'âœ… Auth token found!', 'success');
            log('authStatus', 'ðŸ”‘ Token preview: ' + authToken.substring(0, 30) + '...', 'info');
            return true;
        }
        
        async function testCompletion() {
            const itemId = document.getElementById('itemId').value;
            if (!itemId) {
                log('completionLog', 'âŒ Please enter an item ID', 'error');
                return;
            }
            
            const authToken = localStorage.getItem('mindos_token');
            if (!authToken) {
                log('completionLog', 'âŒ Not authenticated. Please log in first.', 'error');
                return;
            }
            
            log('completionLog', `ðŸŽ¯ Testing completion for item ${itemId}...`, 'info');
            
            try {
                // Test the PUT endpoint
                const response = await fetch(`/api/memories/${itemId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ status: 'completed' })
                });
                
                log('completionLog', `ðŸ“¥ Response status: ${response.status}`, 'info');
                const responseText = await response.text();
                
                if (response.ok) {
                    const data = JSON.parse(responseText);
                    log('completionLog', 'âœ… Success! Item updated', 'success');
                    log('completionLog', 'Updated item: ' + JSON.stringify(data, null, 2), 'info');
                } else {
                    log('completionLog', 'âŒ Error: ' + responseText, 'error');
                }
                
            } catch (error) {
                log('completionLog', 'âŒ Network error: ' + error.message, 'error');
            }
        }
        
        async function manualTest() {
            log('manualLog', 'ðŸ§ª Running comprehensive test...', 'info');
            
            // Step 1: Check token
            const authToken = localStorage.getItem('mindos_token');
            if (!authToken) {
                log('manualLog', 'âŒ No token found', 'error');
                return;
            }
            log('manualLog', 'âœ… Token found', 'success');
            
            // Step 2: Test a simple authenticated endpoint
            try {
                log('manualLog', 'ðŸ“¡ Testing /api/memories endpoint...', 'info');
                const response = await fetch('/api/memories?limit=1', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const items = await response.json();
                    log('manualLog', `âœ… API working! Found ${items.length} items`, 'success');
                    
                    if (items.length > 0) {
                        const testItem = items[0];
                        log('manualLog', `ðŸŽ¯ Using item ID ${testItem.id} for completion test`, 'info');
                        
                        // Try to complete it
                        const updateResponse = await fetch(`/api/memories/${testItem.id}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${authToken}`
                            },
                            body: JSON.stringify({ status: 'completed' })
                        });
                        
                        if (updateResponse.ok) {
                            log('manualLog', 'âœ… Completion successful!', 'success');
                        } else {
                            const error = await updateResponse.text();
                            log('manualLog', 'âŒ Completion failed: ' + error, 'error');
                        }
                    }
                } else {
                    const error = await response.text();
                    log('manualLog', 'âŒ API error: ' + error, 'error');
                }
                
            } catch (error) {
                log('manualLog', 'âŒ Network error: ' + error.message, 'error');
            }
        }
        
        // Auto-check auth on load
        window.onload = () => {
            checkAuth();
        };
    </script>
</body>
</html>
